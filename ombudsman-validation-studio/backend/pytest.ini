[pytest]
# Pytest configuration for Ombudsman Validation Studio

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=10

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may need database)
    slow: Slow running tests
    asyncio: Async tests

# Async support
asyncio_mode = auto

# Coverage options
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
