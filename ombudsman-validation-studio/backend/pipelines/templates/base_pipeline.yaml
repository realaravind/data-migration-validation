pipeline:
  name: example_pipeline
  description: Example validation pipeline generated by Studio

  source:
    connection: "snowflake://..."
    schema: "PUBLIC"
    table: "TABLE_NAME"

  target:
    connection: "snowflake://..."
    schema: "PUBLIC"
    table: "TARGET_TABLE"

  steps:
    - name: validate_schema
      type: schema
      checks:
        - validate_schema_columns
        - validate_schema_datatypes
        - validate_schema_nullability

    - name: validate_quality
      type: dq
      checks:
        - validate_nulls
        - validate_record_counts
        - validate_statistics

    - name: validate_business_rules
      type: business
      checks:
        - validate_metric_sums
        - validate_metric_averages
        - validate_ratios

    - name: foreign_key_validation
      type: ri
      checks:
        - validate_foreign_keys
        - validate_cross_system_fk_alignment

execution:
  write_results_to: "results/"
  notify:
    email: []
    slack: []