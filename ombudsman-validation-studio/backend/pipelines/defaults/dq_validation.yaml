pipeline:
  name: Data Quality (DQ) Validation Pipeline
  description: Ensures basic data quality rules hold across SQL Server and Snowflake databases
  type: dq
  category: data_quality

  source:
    connection: "${SQLSERVER_CONNECTION}"
    database: "${SQL_DATABASE}"
    schema: "${SQL_SCHEMA}"
    table: "${SOURCE_TABLE}"

  target:
    connection: "${SNOWFLAKE_CONNECTION}"
    database: "${SNOWFLAKE_DATABASE}"
    schema: "${SNOWFLAKE_SCHEMA}"
    table: "${TARGET_TABLE}"

  steps:
    - name: validate_nulls
      config: {}
    - name: validate_record_counts
      config: {}
    - name: validate_statistics
      config: {}
    - name: validate_distribution
      config: {}
    - name: validate_uniqueness
      config: {}
    - name: validate_domain_values
      config: {}

execution:
  write_results_to: "results/dq_validation/"
  fail_on_error: false
  notify:
    email: []
    slack: []
