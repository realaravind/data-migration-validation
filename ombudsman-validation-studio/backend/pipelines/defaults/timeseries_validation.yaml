pipeline:
  name: Time-Series Validation Pipeline
  description: Validates continuity, drift, and duplicates for time-based datasets between SQL Server and Snowflake
  type: timeseries
  category: temporal_analysis

  source:
    connection: "${SQLSERVER_CONNECTION}"
    database: "${SQL_DATABASE}"
    schema: "${SQL_SCHEMA}"
    table: "${SOURCE_TABLE}"

  target:
    connection: "${SNOWFLAKE_CONNECTION}"
    database: "${SNOWFLAKE_DATABASE}"
    schema: "${SNOWFLAKE_SCHEMA}"
    table: "${TARGET_TABLE}"

  steps:
    - name: validate_ts_continuity
      config: {}
    - name: validate_ts_duplicates
      config: {}
    - name: validate_ts_rolling_drift
      config: {}
    - name: validate_period_over_period
      config: {}

execution:
  write_results_to: "results/timeseries_validation/"
  fail_on_error: false
  notify:
    email: []
    slack: []
