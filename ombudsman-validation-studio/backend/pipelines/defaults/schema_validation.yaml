pipeline:
  name: Schema Validation Pipeline
  description: Validates table and column structure between SQL Server and Snowflake databases
  type: schema
  category: structural

  source:
    connection: "${SQLSERVER_CONNECTION}"
    database: "${SQL_DATABASE}"
    schema: "${SQL_SCHEMA}"
    table: "${SOURCE_TABLE}"

  target:
    connection: "${SNOWFLAKE_CONNECTION}"
    database: "${SNOWFLAKE_DATABASE}"
    schema: "${SNOWFLAKE_SCHEMA}"
    table: "${TARGET_TABLE}"

  steps:
    - name: validate_schema_columns
      config: {}
    - name: validate_schema_datatypes
      config: {}
    - name: validate_schema_nullability
      config: {}
    - name: validate_schema_constraints
      config: {}
    - name: validate_schema_structure
      config: {}

execution:
  write_results_to: "results/schema_validation/"
  fail_on_error: false
  notify:
    email: []
    slack: []
