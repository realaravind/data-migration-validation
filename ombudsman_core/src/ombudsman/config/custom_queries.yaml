# Example: Validate total sales for a specific date range
- name: "Total Sales Last Month"
  comparison_type: "aggregation"
  tolerance: 0.01
  sql_query: |
    SELECT
      SUM(Amount) as TotalSales,
      COUNT(*) as OrderCount,
      AVG(Amount) as AvgOrderValue
    FROM fact.Sales
    WHERE OrderDate >= DATEADD(MONTH, -1, GETDATE())
  snow_query: |
    SELECT
      SUM(Amount) as TotalSales,
      COUNT(*) as OrderCount,
      AVG(Amount) as AvgOrderValue
    FROM FACT.SALES
    WHERE OrderDate >= DATEADD(MONTH, -1, CURRENT_DATE())
